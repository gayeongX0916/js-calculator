<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <table border="1" class="cal-table">
      <tr><td colspan="4"><input type="text" class="display-input"/></td></tr>
      <tr><td colspan="4"><input type="text" class="result-input"/></td></tr>
      <tr>
        <td colspan="3" class="cal-table-orange">AC</td>
        <td class="cal-table-orange">/</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="cal-table-orange">*</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="cal-table-orange">&#45</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="cal-table-orange">&#43</td>
      </tr>
        <tr>
        <td colspan="2">0</td>
        <td>.</td>
        <td class="cal-table-orange">=</td>
      </tr>
    </table>
  </body>
</html>
